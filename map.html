<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #mtymap { width:100%;height: 100%; }
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />  </head>
  <body>
    <div id="mtymap"></div>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="geojson.js"></script>
    <script type="text/javascript">
      var map = L.map('mtymap', {
        center: [25.7043,-100.32],
        zoom: 11,
        minZoom: 11,
        maxZoom: 13,
        scrollWheelZoom: false,
        attributionControl: false
      });

      L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      function onEachFeature(feature, layer) {
        var popupContent = "<p>I started out as a GeoJSON " +
            feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

        if (feature.properties && feature.properties.popupContent) {
          popupContent += feature.properties.popupContent;
        }
        layer.bindPopup(popupContent);
      }

      function getColor(d) {
          return d > 200  ? '#6b006d':
                 d > 150  ? '#f50000':
                 d > 100  ? '#f88900':
                 d > 50   ? '#FFFF00':
                 d > 0    ? '#2ec800':
                            '#b3b3b3';
      }

      L.geoJson([monitoringStations], {
        style: function (feature) {
          return feature.properties && feature.properties.style;
        },
        onEachFeature: onEachFeature,
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 18,
            fillColor: getColor(feature.properties.value),
            color: getColor(feature.properties.value),
            fillOpacity: 0.7,
            weight: 2
          });
        }
      }).addTo(map);

      // $.getJSON("http://40.84.189.192:8086/query", {
      //   db: "airquality",
      //   epoch:"ms",
      //   q: "SELECT value FROM airquality..air where pollutant = 'PM10' GROUP BY station, pollutant order by time desc limit 1"
      // }, function( data ) {
      //   console.log(data)
      // })
    </script>
  </body>
</html>
